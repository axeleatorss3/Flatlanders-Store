<section class="mb-5" ng-controller="Product as prod">
    <div class="row">
        <div class="col-md-6 mb-4 md-md-0">
            <product-gallery></product-gallery>
        </div>
       
        <div class="col-md-6">
            <h3>{{prod.detail.name}}</h3>
            <p class="mb-2 text-muted text-uppercase small">Gems</p>
            <ul class="list-inline small">
                <li class="list-inline-item m-0" ng-repeat="item in [] | range: prod.avgStars">
                    <i class="fa fa-star text-rose">

                    </i>
                </li>
            </ul>
            <p>
                <spam class="mr-1"><strong>{{prod.detail.price | currency}}</strong></spam>
            </p>
            <div class="table-responsive">
                <table class="table table-sm table-borderless mb-0">
                    <tbody>
                        <tr>
                            <th class="pl-0 w25">Faces</th>
                            <td>{{prod.detail.specs.faces}}</td>
                        </tr>
                        <tr>
                            <th class="pl-0 w25">Color</th>
                            <td>{{prod.detail.specs.color}}</td>
                        </tr>
                        <tr>
                            <th class="pl-0 w25">Rarity</th>
                            <td>{{prod.detail.specs.rarity}}</td>
                        </tr>
                        <tr>
                            <th class="pl-0 w25">Shine</th>
                            <td>{{prod.detail.specs.shine}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <hr>
            <div class="table-responsive mb-2">
                <table class="table table-sm table-borderless">
                    <tbody>
                        <tr>
                            <td class="pl-0 pb-0 w-25">Quantity</td>
                            <td class="pb-0">SelectSize</td>
                        </tr>
                        <tr>
                            <td>
                                <div class="def-number-input number-input mb-0">
                                    <button class="btn btn-rose btn-fab btn-round">
                                        <i class="material-icons">add</i>
                                    </button>
                                    <input type="number" value="1" min="1" name="quantity" class="quantity">
                                    <button class="btn btn-rose btn-fab btn-round">
                                        <i class="material-icons">remove</i>
                                    </button>
                                </div>
                            </td>
                            <td>

                                <div class="form-check">
                                    <label class="form-check-label">
                                        <input class="form-check-input" type="radio" name="exampleRadios"
                                            id="exampleRadios1" value="option1">
                                        Small
                                        <span class="circle">
                                            <span class="check"></span>
                                        </span>
                                    </label>
                                </div>
                                <div class="form-check">
                                    <label class="form-check-label">
                                        <input class="form-check-input" type="radio" name="exampleRadios"
                                            id="exampleRadios1" value="option1">
                                        Medium
                                        <span class="circle">
                                            <span class="check"></span>
                                        </span>
                                    </label>
                                </div>
                                <div class="form-check">
                                    <label class="form-check-label">
                                        <input class="form-check-input" type="radio" name="exampleRadios"
                                            id="exampleRadios1" value="option1">
                                        Large
                                        <span class="circle ">
                                            <span class="check"></span>
                                        </span>
                                    </label>
                                </div>
                            </td>

                        </tr>
                    </tbody>
                </table>
                <button class="btn btn-rose btn-md mr-1 mb-2">compra ahora</button>
                <button class="btn btn-light btn-md mr-1 mb-2">
                    <i class="material-icons">add_shopping_cart</i>
                    add to cart
                </button>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
               <product-panels></product-panels>
                   <specs-tab></specs-tab>
                   <review-tab></review-tab>
                   <descrip-tab></descrip-tab>
            </div>
        </div>
    </div>
</section>
