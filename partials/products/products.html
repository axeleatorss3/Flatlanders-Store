<div class="row">
    <label for="gemsSearch" class="col-sm-2 col-form-label text-rose"><b>Buscar:</b></label>
    <div class="col-sm-10">
        <input type="text" ng-model="gemsSearch" placeholder="Ingresa el nombre de la gema" class="form-control-plaintext"
            id="gemsSearch" value="">
    </div>
    <label class="col-sm-2 col-form-label ordenar text-rose" for="gemsFilter"><b>Ordenar por:</b></label>
    <div class="selector form-group col-sm-10">
        <select class="form-control form-control form-control-sm text-black-50 " name="" id="gemsOrder" ng-model="gemsOrder">
            <option  value="'price'">Precio</option>
            <option value="">None</option>
        </select>
    </div>    
</div>

<div class="row" ng-controller="Products as prods">

    <div class="col-lg-8 mx-auto">

        <ul class="list-group">
            <li class="list-group-item" ng-repeat="p in prods.products |filter:gemsSearch | orderBy: gemsOrder" ng-click="prods.go(p._id)">

                <div class="media align-items-lg-center flex-column flex-lg-row">


                    <div class="media-body order-2 order-lg-1">
                        <h3 class="mt-0 font-weight-bold mb-2">{{p.name}}</h3>
                        <p class="font-italic text-muted mb-0">{{p.description}}</p>
                        <div class="d-flex align-items-center justify-content-between mt-1">
                            <h6 class="font-weight-bold my-1">{{p.price | currency}}</h6>
                            <ul class="list-inline small">
                                <li class="list-inline-item m-0"><i class="fa fa-star text-rose"></i></li>
                                <li class="list-inline-item m-0"><i class="fa fa-star text-rose"></i></li>
                                <li class="list-inline-item m-0"><i class="fa fa-star text-rose"></i></li>
                                <li class="list-inline-item m-0"><i class="fa fa-star text-gray"></i></li>
                            </ul>
                        </div>
                    </div>
                    <img ng-src="{{p.images[0]}}" alt="Gems placeholder" width="200"
                        class="ml-lg-5 order-1 prder-lg-2 img-raised rounded img-fluid" />
                </div>

            </li>
        </ul>
    </div>
</div>
